  access_key_id: 
    secure: $AWS_ACCESS_KEY
  secret_access_key: 
    secure: $AWS_SECRET_KEY
  region: "us-east-2"
  app: "docker-react"
  env: " "Docker-env"
  bucket_name: "elasticbeanstalk-us-east-2-542961975769"
  bucket_path: "docker-react" 
  on:
    branch: master
